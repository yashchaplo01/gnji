    body .content {
        overflow: hidden;
        flex-grow: 1;
        height: calc(100% - 80px);
    }

    body .content .lyrics {
        padding: 50vh 0;
        min-height: calc(100vh - 80px);
        width: calc(100% - 40px);
        margin: 0 20px;
        text-align: center;
        transition: all .25s;
        position: relative;
        bottom: 0;
    }

    body .content .lyrics>div {
        position: relative;
        font-size: 15px;
        line-height: 40px;
        color: #000;
        transition: all .25s;
    }

    body .content .lyrics>div:before {
        content: attr(note);
        position: absolute;
        top: 0px;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        font-size: 18px;
    }

    body .content .lyrics>div.highlighted {
        color: #fff;
        font-size: 18px;
    }

    body .player {
        position: fixed;
        bottom: 2px;
        right: 0;
        left: 0;
        top: 0px;
        z-index: 10;

<script type="text/javascript">
    //when document will load
    $(document).ready(function() {
        //getting the audio ele in track
        var track = document.getElementById("music");
        /*making a obj to know that the music is playing or not, scilent or not & favourite or not
         */
        var mymusic = {
            played: false,
            scilent: false,
            fav: false
        }

        $(".but").click(function() {
            if (mymusic.played == false) {

                track.play();
                mymusic.played = true;
                $(this).html("pause_circle_filled");
            } else {
                mymusic.played = false;
                track.pause();
                $(this).html("play_circle_filled");
            }
        });
        /*it is the scilent button. if it is clicked the audio will muted*/
        $(".scilent").click(function() {
            if (mymusic.scilent == false) {
                $(this).html("volume_off");
                mymusic.scilent = true;
                track.muted = true;
            } else {
                $(this).html("volume_up");
                mymusic.scilent = false;
                track.muted = false;
            }
        });
        /*it is the fav button*/
        $(".fav").click(function() {
            if (mymusic.fav == false) {
                $(this).html("favorite");
                mymusic.fav = true;

            } else {
                $(this).html("favorite_border");
                mymusic.fav = false;
            }
        });
        /*it is the loader. when the time will update we getting the track.currentTime and update the loader.
         */
        track.ontimeupdate = function() {
            //acctual position of the loader
            let pos = (track.currentTime / track.duration) * 100 + '%';
            //the current time
            var cmin = Math.floor((track.currentTime) % 60);
            /*checking that if the minute value is in 1 digit, if one like 5,7 then i will make it 2 digit like 05,07*/
            if (cmin.toString().length == 1) {
                cmin = '0' + cmin;
            }
            $("#cur").html(Math.floor((track.currentTime) / 60) + ':' + cmin);
            //the total time
            var tmin = Math.floor((track.duration) % 60);
            if (tmin.toString().length == 1) {
                tmin = '0' + tmin;
            }
            $("#tot").html(Math.floor((track.duration) / 60) + ':' + tmin);
            /*changing the loader when time update*/
            $(".myBar").css("width", pos);
        }
        /*it is the prev and next button. if prev is clicked the currentTime will decrease 4. and next will increase 4*/
        $(".pre").click(function() {
            track.currentTime -= 10;
        });

        $(".next").click(function() {
            track.currentTime += 10;
        });
    });

</script>
